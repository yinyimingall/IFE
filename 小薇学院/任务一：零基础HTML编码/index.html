<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<h1>内容方面的</h1>
<address>相关联系信息</address>
<article>独立的一篇文章</article>
<aside>与主题文档内容无关的。通常用作工具栏 sidebar</aside>
<footer>展现最近的section的作者、版权、link到其他文档的信息</footer>
<header>通常展示一块引导模块或一组导航，也可包含logo，搜索框</header>
<hgroup>组合h1~h6标题形成复合标题</hgroup>
<nav>导航</nav>
<section>没有更多的语义，独立的一块，通常带有标题</section>

<hr>

<h1>文本内容</h1>
<blockquote cite="#">引用，别人说过的话</blockquote>
<dl>
  <dt>描述列表的标题</dt>
  <dd>详情。一大段话</dd>
</dl>
</body>
</html>
